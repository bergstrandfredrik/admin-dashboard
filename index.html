<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div>
        <h1>
          <a href="#"><span class="mdi mdi-view-dashboard"></span>Dashboard</a>
        </h1>
      </div>
      <div class="header-nav">
        <ul>
          <li>
            <a href="#"><span class="mdi mdi-home"></span>Home</a>
          </li>
          <li>
            <a href="#"
              ><span class="mdi mdi-card-account-details-outline"></span
              >Profile</a
            >
          </li>
          <li>
            <a href="#"><span class="mdi mdi-message-reply"></span>Messages</a>
          </li>
          <li>
            <a href="#"
              ><span class="mdi mdi-clock-time-three"></span>History</a
            >
          </li>
          <li>
            <a href="#"><span class="mdi mdi-file-multiple"></span>Tasks</a>
          </li>
          <li>
            <a href="#"
              ><span class="mdi mdi-account-group"></span>Communities</a
            >
          </li>
        </ul>
        <ul>
          <li>
            <a href="#"><span class="mdi mdi-cog"></span>Settings</a>
          </li>
          <li>
            <a href="#"><span class="mdi mdi-help-box"></span>Support</a>
          </li>
          <li>
            <a href="#"><span class="mdi mdi-shield-check"></span> Privacy</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="profile-container"></div>
      <div class="content-container"></div>
    </div>
  </body>
</html>
